<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="center">
        <h1>Login as User or Admin</h1>
        <form id="loginForm" method="post">
            <div class="txt_field">
                <input type="text" id="email" required>
                <span></span>
                <label>Email</label>   
            </div>
            <div class="txt_field">
                <input type="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>

            <div class="pass">Forgot Password?</div>

            <a><input href="/app/customer/index.html" type="submit" value="Login"></a>
            
            <p class="signup_link">Don't have an account? <a href="../regs/registerUser.html">Register</a></p>
            <div id="loginError" class="text-danger text-center"></div>
        </form>
    </div>
    <script src="../data/local-storage-helper.js"></script>
    <script src="../helpers/login-helper.js"></script>
    <script src="login.js"></script>
   
</body>
</html>
